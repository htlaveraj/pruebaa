<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarjeta de Perfil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 300px;
      text-align: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #4a90e2;
    }

    h2 {
      margin: 0.5rem 0;
      color: #333;
    }

    p {
      color: #555;
      font-size: 0.9rem;
    }

    .button {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    .button:hover {
      background: #3a78c2;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.pravatar.cc/100" alt="Avatar" class="avatar">
    <h2>Hector Talavera</h2>
    <p>Desarrollador de software, amante de los proyectos imposibles y el buen café ☕</p>
    <a href="https://chat.openai.com" class="button" target="_blank">¡Conóceme más!</a>
  </div>
</body>
</html>
